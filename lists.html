<!doctype html>
<html>
	<head>
		<title> Lists </title>
		<meta charset="utf-8">
	</head>
	<body>

		<h1> Lists </h1>

		<h2> Unordered List </h2>
		<!-- <ul>: unordered list -->
		<!-- <li>: list item -->
		<ul>
			<li> do exercises </li>
			<li> have a good friends </li>
			<li> read a book </li>	
		</ul>

		<h2> Ordered List </h2>
		<!-- <ol>: ordered list -->
		<!-- <li>: list item -->
		<ol>
			<li> do exercises </li>
			<li> have a good friends </li>
			<li> read a book </li>	
		</ol>

		<h2> Definition List </h2>
		<!-- <dl>: definition list -->
		<!-- <dt>: definition term -->
		<!-- <dd>: definition details -->
		<dl>
			<dt> Success: </dt>
			<dd> comes by hard work </dd>
		</dl>

	</body>
</html>
