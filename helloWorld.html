<!doctype html> <!-- using html 5 version -->
<!-- document tag -->
<html>
	<!-- 
		<head> tag: provides information(meta data) about the page 
	-->
	<head>
		
		<!-- set the title of the page -->
		<title> Mywebsite </title>
		<!-- enabling utf-8 to use languages other than english -->
		<meta charset="utf-8">

	</head>

	<!-- <body> tag: page content -->
	<body>

		<!-- 
			header level one (the most important text on the page)
			h1 => h6 
		-->
		<h1> HelloWorld </h1>

		<!-- <p>      defines a paragraph   -->
		<!-- <strong> makes the text bold   -->
		<!-- <em>     makes the text italic -->
		<p> 
			<strong> This </strong> <em> is <em> a paragraph 
		</p>

		<!-- line breaking (new line) -->
		<br>

	</body>
</html>
